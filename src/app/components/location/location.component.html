<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Admin Panel</title>
  </head>
  <body class="text-gray-800 font-inter">
    <!-- Sidebar -->
    <div
      class="fixed left-0 top-0 w-64 h-full bg-white p-4 z-50 sidebar-menu transition-transform"
    >
      <a href="#" class="flex border-b border-b-gray-800">
        <img
          src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
          alt="Logo"
          class="h-34 w-36"
        />
      </a>
      <ul class="mt-4">
        <span class="text-gray-400 font-bold">Management:</span>
        <li class="mb-1 group">
          <a
            href="/location"
            class="flex font-semibold items-center py-2 px-4 rounded-md"
            [ngClass]="{ 'bg-gray-200 text-gray-900': isActive('location') }"
            (click)="setActiveMenu('location')"
          >
          <i class="ri-map-pin-line mr-3 text-lg"></i>
            <span class="text-sm">Location</span>
          </a>
        </li>
        <li class="mb-1 group">
          <a
            href="/device"
            class="flex font-semibold items-center py-2 px-4 rounded-md"
            [ngClass]="{ 'bg-gray-200 text-gray-900': isActive('device') }"
            (click)="setActiveMenu('device')"
          >
          <i class="bx bx-chip mr-3 text-lg"></i>
            <span class="text-sm">Devices</span>
          </a>
        </li>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex font-semibold items-center py-2 px-4 rounded-md"
            [ngClass]="{ 'bg-gray-200 text-gray-900': isActive('activities') }"
            (click)="setActiveMenu('activities')"
          >
            <i class="bx bx-user mr-3 text-lg"></i>
            <span class="text-sm">Profile</span>
          </a>
        </li>
        <span class="text-gray-400 font-bold">BLOG</span>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-100 rounded-md"
          >
            <i class="bx bxl-blogger mr-3 text-lg"></i>
            <span class="text-sm">Post</span>
          </a>
        </li>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-100 rounded-md"
          >
            <i class="bx bx-archive mr-3 text-lg"></i>
            <span class="text-sm">Archive</span>
          </a>
        </li>
        <span class="text-gray-400 font-bold">PERSONAL</span>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-100 rounded-md"
          >
            <i class="bx bx-bell mr-3 text-lg"></i>
            <span class="text-sm">Notifications</span>
            <span
              class="ml-auto px-2 py-0.5 text-xs font-medium tracking-wide text-red-600 bg-red-200 rounded-full"
              >5</span
            >
          </a>
        </li>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-100 rounded-md"
          >
            <i class="bx bx-envelope mr-3 text-lg"></i>
            <span class="text-sm">Messages</span>
            <span
              class="ml-auto px-2 py-0.5 text-xs font-medium tracking-wide text-green-600 bg-green-200 rounded-full"
              >2 New</span
            >
          </a>
        </li>
      </ul>
    </div>
    <main
      class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen"
    >
      <!-- Navbar -->
      <div
        class="py-2 px-6 bg-white flex items-center shadow-md sticky top-0 left-0 z-30"
      >
        <ul class="ml-auto flex items-center">
          <li class="dropdown ml-3">
            <button type="button" class="dropdown-toggle flex items-center">
              <div class="flex-shrink-0 w-10 h-10 relative">
                <div class="p-1 bg-white rounded-full">
                  <img
                    *ngIf="userProfile?.profile_image"
                    [attr.loading]="'lazy'"
                    class="h-8 w-8 rounded-full"
                    [src]="
                      'http://localhost:5006/uploads/' +
                      userProfile.profile_image
                    "
                    alt="Profile Image"
                  />
                </div>
              </div>
              <div class="p-2 text-left">
                <h2 class="text-sm font-semibold text-gray-800">
                  {{ userProfile?.first_name }} {{ userProfile?.last_name }}
                </h2>
                <p class="text-xs text-gray-500">{{ userProfile?.role }}</p>
              </div>
            </button>
          </li>
        </ul>
      </div>
      <!-- end navbar -->

      <div class="overflow-x-auto">
        <div class="flex justify-between items-center px-4 py-3 bg-white">
          <h2 class="text-lg font-semibold text-gray-700">Locations</h2>
          <button
            (click)="openCreateModal()"
            class="bg-green-500 hover:bg-green-600 text-white font-medium py-1 px-3 rounded-md shadow-md transition duration-300 mr-2"
          >
            Add Location
          </button>
        </div>
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr>
              <th class="px-4 py-4">ID</th>
              <th class="px-4 py-4">Product Name</th>
              <th class="px-4 py-4">Description</th>
              <th class="px-4 py-4"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let location of locations"
              class="border-b bg-white hover:bg-gray-50 transition duration-300"
            >
              <td class="px-4 py-3 font-medium text-gray-900">
                {{ location.id }}
              </td>
              <td class="px-4 py-3 font-medium text-gray-900">
                {{ location.name }}
              </td>
              <td class="px-4 py-3">{{ location.description }}</td>
              <td class="px-4 py-3">
                <button
                  (click)="openEditModal(location)"
                  class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-1 px-3 rounded-md transition duration-300"
                >
                  Edit
                </button>
                <!-- ปุ่ม Delete -->
                <!-- Delete Button -->
                <button
                  (click)="deleteLocation(location)"
                  class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-3 rounded-md transition duration-300 ml-2"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <!-- Modals -->
    <!-- Add Modal -->
    <div
      id="createProductModal"
      class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-1/3 p-5">
        <h2 class="text-lg font-semibold mb-4">Add Product</h2>
        <div class="mb-4">
          <label class="block text-sm font-medium">Name</label>
          <input
            type="text"
            [(ngModel)]="newLocation.name"
            class="w-full p-2 border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">Description</label>
          <textarea
            [(ngModel)]="newLocation.description"
            class="w-full p-2 border rounded-md"
          ></textarea>
        </div>
        <div class="flex justify-end">
          <button
            (click)="closeModal('createProductModal')"
            class="px-4 py-2 border"
          >
            Cancel
          </button>
          <button
            (click)="addLocation()"
            class="ml-2 px-4 py-2 bg-indigo-600 text-white rounded-md"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      id="updateProductModal"
      class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-1/3 p-5">
        <h2 class="text-lg font-semibold mb-4">Edit Product</h2>
        <div class="mb-4">
          <label class="block text-sm font-medium">Name</label>
          <input
            type="text"
            [(ngModel)]="editLocationData.name"
            class="w-full p-2 border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">Description</label>
          <textarea
            [(ngModel)]="editLocationData.description"
            class="w-full p-2 border rounded-md"
          ></textarea>
        </div>
        <div class="flex justify-end">
          <button
            (click)="closeModal('updateProductModal')"
            class="px-4 py-2 border"
          >
            Cancel
          </button>
          <button
            (click)="editLocation()"
            class="ml-2 px-4 py-2 bg-indigo-600 text-white rounded-md"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
  </body>
</html>
