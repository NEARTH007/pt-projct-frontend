<!-- Navbar -->
<div class="py-2 px-6 bg-white flex items-center shadow-md sticky top-0 left-0 z-30">
  <!-- Hamburger Button -->
  <button
    (click)="toggleSidebar()"
    class="hamburger-btn"
    [class.open]="isSidebarOpen"
  >
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </button>

  <ul class="ml-auto flex items-center space-x-4">
    <li class="relative">
      <button 
        type="button"
        class="flex items-center space-x-3 p-2 rounded-lg transition hover:bg-gray-100"
        [routerLink]="'/dashboard/profile'" 
      >
        <div class="relative w-12 h-12">
          <img
            *ngIf="userProfile?.profile_image"
            [attr.loading]="'lazy'"
            class="w-12 h-12 rounded-full border-2 border-gray-300 shadow-sm"
            [src]="userProfile.profile_image.startsWith('http') 
              ? userProfile.profile_image 
              : 'http://localhost:5006/uploads/' + userProfile.profile_image"
            alt="Profile Image"
          />
        </div>
        <div class="text-left">
          <h2 class="text-sm font-semibold text-gray-800">
            {{ userProfile?.first_name || 'N/A' }} {{ userProfile?.last_name || 'N/A' }}
          </h2>
          <p class="text-xs text-gray-500">{{ userProfile?.role || 'N/A' }}</p>
        </div>
      </button>
    </li>
  </ul>
