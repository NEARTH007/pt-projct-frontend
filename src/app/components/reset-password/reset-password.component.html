<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
      <h2 class="mb-1 text-xl font-bold text-gray-900 dark:text-white">Change Password</h2>
      <form class="mt-4 space-y-4" (ngSubmit)="resetPassword()">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">New Password</label>
          <input type="password" [(ngModel)]="newPassword" name="password" id="password" class="w-full p-2 border rounded-lg" required />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Reset Password</button>
      </form>
    </div>
  </div>
</section>
