<main class="w-full min-h-screen bg-gray-50 py-6">
  <div class="max-w-7xl mx-auto bg-white shadow-md rounded-lg">
    <!-- Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-green-600">User Management</h2>
      <button
        (click)="openAddModal()"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300"
      >
        + Add User
      </button>
    </div>

    <!-- User Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-600">
        <thead class="text-xs text-white uppercase bg-green-500">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Profile</th>
            <th class="px-4 py-3">Username</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Role</th>
            <th class="px-4 py-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of users"
            class="border-b bg-white hover:bg-green-50 transition duration-300"
          >
            <td class="px-4 py-3 font-semibold text-gray-900">{{ user.id }}</td>
            <td class="px-4 py-3">
              <img
              [src]="user.profile_image?.startsWith('http') ? user.profile_image : 'http://localhost:5006/uploads/' + user.profile_image"
              alt="{{ user.username }}'s Profile"
              class="h-10 w-10 rounded-full object-cover border"
            />
            
            </td>
            <td class="px-4 py-3">{{ user.username }}</td>
            <td class="px-4 py-3">{{ user.email }}</td>
            <td class="px-4 py-3">{{ user.role }}</td>
            <td class="px-4 py-3 flex justify-center space-x-2">
              <button
                (click)="openEditModal(user)"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-1 px-3 rounded-lg transition duration-300"
              >
                Edit
              </button>
              <button
                (click)="deleteUser(user)"
                class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-3 rounded-lg transition duration-300"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add User Modal -->
  <div
    *ngIf="isAddModalOpen"
    class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center"
  >
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-2xl font-semibold text-green-600 mb-4">Add User</h2>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          [(ngModel)]="newUser.username"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="newUser.email"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="newUser.password"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          [(ngModel)]="newUser.first_name"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          [(ngModel)]="newUser.last_name"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select
          [(ngModel)]="newUser.role"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        >
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Profile Image</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
        <img
          *ngIf="previewImage"
          [src]="previewImage"
          alt="Profile Preview"
          class="mt-3 h-16 w-16 rounded-full object-cover"
        />
      </div>
      <div class="flex justify-end space-x-2">
        <button
          (click)="closeModals()"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg"
        >
          Cancel
        </button>
        <button
          (click)="addUser()"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div
    *ngIf="isEditModalOpen"
    class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center"
  >
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-2xl font-semibold text-green-600 mb-4">Edit User</h2>
      <div class="mb-4 text-center">
        <img
        [src]="selectedUser.profile_image?.startsWith('http') ? selectedUser.profile_image : 'http://localhost:5006/uploads/' + selectedUser.profile_image"
        alt="Current Profile"
        class="h-20 w-20 rounded-full object-cover mx-auto border mb-2"
      />
      
        <label class="block text-sm font-medium text-gray-700">Update Profile Image</label>
        <input
          type="file"
          (change)="onEditFileSelected($event)"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          [(ngModel)]="selectedUser.username"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="selectedUser.email"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          [(ngModel)]="selectedUser.first_name"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          [(ngModel)]="selectedUser.last_name"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select
          [(ngModel)]="selectedUser.role"
          class="w-full p-2 mt-1 border rounded-lg focus:ring-green-500 focus:border-green-500"
        >
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button
          (click)="closeModals()"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg"
        >
          Cancel
        </button>
        <button
          (click)="editUser()"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</main>
