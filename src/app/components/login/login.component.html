<diV class="mt-"></diV>
<section class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-10 w-full max-w-lg">
    <div class="flex justify-center mb-6">
      <img
        src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
        alt="Logo"
        class="h-32"
      />
    </div>
    <h1 class="text-2xl font-bold text-black mb-6 text-left">Sign In</h1>
    <form (ngSubmit)="login()">
      <div class="mb-6">
        <label class="block text-ml text-black">Email or Username</label>
        <input
          type="text"V
          [(ngModel)]="emailOrUsername"
          name="emailOrUsername"
          class="w-full bg-white border border-gray-300 text-black rounded-lg p-2 text-base"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-ml text-black ">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full bg-white border border-gray-300 rounded-lg p-2 text-base"
          required
        />
      </div>
      <div class="mb-6 flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="mr-2 w-4 h-4"
          />
          <label class="text-sm text-black">Remember Me</label>
        </div>
        <a
          href="#"
          class="text-sm text-slate-950 font-small hover:underline text-primary-600 dark:text-primary-500"
          ></a
        >
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-green-500 text-white w-full rounded-lg py-2 text-lg hover:bg-green-600"
        >
          Sign In
        </button>
      </div>
    </form>
    <!-- Registration Link -->
    <div class="mt-8 text-center">
      <p class="text-base font-light text-gray-800">
        Donâ€™t have an account yet?
        <a
          routerLink="/register"
          class="font-medium text-primary-600 hover:underline text-green-400"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</section>
