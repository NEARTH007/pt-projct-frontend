<section class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 md:px-20 lg:px-40">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-lg md:max-w-xl">
    <!-- Logo Section -->
    <div class="flex justify-center mb-6">
      <img
        src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
        alt="Logo"
        class="h-32 md:h-40"
      />
    </div>
    
    <!-- Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-black dark:text-white mb-6 text-left">Sign In</h1>
    <!-- Login Form -->
    <form (ngSubmit)="login()" class="space-y-6">
      <!-- Email or Username -->
      <div>
        <label class="block text-base md:text-lg font-medium text-black dark:text-gray-300 mb-2"
          >Email or Username</label
        >
        <input
          type="text"
          [(ngModel)]="emailOrUsername"
          name="emailOrUsername"
          autocomplete="off"
          class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-black dark:text-white rounded-lg p-3 md:p-4 text-base md:text-lg"
          placeholder="Enter your email or username"
          required
        />
      </div>

<!-- Password -->
<div class="relative">
  <label class="block text-base md:text-lg font-medium text-black dark:text-gray-300 mb-2">Password</label>
  <div class="relative">
    <input
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="password"
      name="password"
      class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-black dark:text-white rounded-lg p-3 md:p-4 text-base md:text-lg pr-10"
      placeholder="Enter your password"
      required
    />
    <!-- Eye Icon Toggle -->
    <button type="button"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:hover:text-white"
      (click)="togglePassword()">
      <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
    </button>
  </div>
</div>


      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <a routerLink="/request-password-reset"
         class="text-sm md:text-base font-medium text-green-500 hover:underline">
          Forgot your password?
        </a>        
      </div>
      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-green-500 text-white w-full rounded-lg py-2 md:py-3 text-lg md:text-xl font-medium hover:bg-green-600 transition duration-200"
        >
          Sign In
        </button>
      </div>
    </form>
    <!-- Registration Link -->
    <div class="mt-8 text-center">
      <p class="text-base md:text-lg font-light text-gray-800 dark:text-gray-400">
        Donâ€™t have an account yet?
        <a
          routerLink="/register"
          class="font-medium text-green-500 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</section>
