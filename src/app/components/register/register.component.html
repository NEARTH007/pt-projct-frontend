<section
  class="bg-white min-h-screen flex items-center justify-center px-4 sm:px-6 md:px-10 lg:px-20"
  style="font-family: 'Poppins', sans-serif;"
>
  <div
    class="w-full max-w-lg bg-white rounded-lg shadow dark:border border-gray-700 p-6 sm:p-8 md:p-10"
  >
    <div class="flex justify-center mb-6">
      <img
        src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
        alt="Logo"
        class="h-24 sm:h-28 md:h-32"
      />
    </div>
    <div class="space-y-5">
      <h1 class="text-xl sm:text-2xl md:text-3xl font-bold leading-tight tracking-tight text-black text-center">
        Create an account
      </h1>
      <form class="space-y-5" (ngSubmit)="register()">
        <!-- Profile Image -->
        <div>
          <label
            for="profile_image"
            class="block mb-2 text-sm sm:text-base md:text-lg font-medium text-black"
            >Profile Image</label
          >
          <input
            type="file"
            (change)="onFileSelected($event)"
            id="profile_image"
            class="bg-gray-200 border border-gray-300 text-black rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 text-sm"
            required
          />
          <div *ngIf="previewImage" class="mt-4 flex justify-center">
            <img
              [src]="previewImage"
              alt="Profile Preview"
              class="w-20 h-20 md:w-24 md:h-24 rounded-full border shadow-md"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block mb-2 text-sm sm:text-base md:text-lg font-medium text-black"
            >Your email</label
          >
          <input
            type="email"
            [(ngModel)]="user.email"
            name="email"
            id="email"
            class="bg-gray-200 border border-gray-300 text-black rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 text-sm"
            placeholder="name@company.com"
            required
          />
        </div>

        <!-- Username -->
        <div>
          <label
            for="username"
            class="block mb-2 text-sm sm:text-base md:text-lg font-medium text-black"
            >Username</label
          >
          <input
            type="text"
            [(ngModel)]="user.username"
            name="username"
            id="username"
            class="bg-gray-200 border border-gray-300 text-black rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 text-sm"
            placeholder="Your username"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block mb-2 text-sm sm:text-base md:text-lg font-medium text-black"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="user.password"
            name="password"
            id="password"
            class="bg-gray-200 border border-gray-300 text-black rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 text-sm"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- First Name -->
        <div>
          <label
            for="first_name"
            class="block mb-2 text-sm sm:text-base md:text-lg font-medium text-black"
            >First Name</label
          >
          <input
            type="text"
            [(ngModel)]="user.first_name"
            name="first_name"
            id="first_name"
            class="bg-gray-200 border border-gray-300 text-black rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 text-sm"
            placeholder="First name"
            required
          />
        </div>

        <!-- Last Name -->
        <div>
          <label
            for="last_name"
            class="block mb-2 text-sm sm:text-base md:text-lg font-medium text-black"
            >Last Name</label
          >
          <input
            type="text"
            [(ngModel)]="user.last_name"
            name="last_name"
            id="last_name"
            class="bg-gray-200 border border-gray-300 text-black rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-3 text-sm"
            placeholder="Last name"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-green-500 text-white w-full rounded-lg py-2 md:py-3 text-sm sm:text-base md:text-lg font-medium hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300"
        >
          Create an account
        </button>
        <p
          class="text-sm sm:text-base md:text-lg font-light text-gray-600 text-center"
        >
          Already have an account?
          <a
            href="/login"
            class="font-medium text-green-600 hover:underline"
            >Login here</a
          >
        </p>
      </form>
    </div>
  </div>
</section>
